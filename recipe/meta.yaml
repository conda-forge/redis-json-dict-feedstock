{% set name = "redis-json-dict" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/redis_json_dict-{{ version }}.tar.gz
  sha256: 659c8ea71c81fae93f1ea328c357f1d1709395565bc8ca7b5410d44b4f271a70

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - redis-py >=5.0
    - orjson >=3.9

test:
  imports:
    - redis_json_dict
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: A Redis-backed persistent Python dictionary
  home: https://github.com/NSLS2/redis-json-dict
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielballan
    - hyperrealist
    - mrakitin
